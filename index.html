<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modal Form</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body class="grid md:grid-cols-[20%_80%]">
    <!-- Button -->
     <header id="header" class="header p-4 border-2 border-amber-950 mb-10">
         <h3 class=" mt-2 text-2xl text-blue-600">Staff Member</h3>
         <!-- workers -->
          <div>
          </div>
         <!-- Modal -->
         <div id="worker" class="hidden fixed inset-0 z-50 overflow-y-auto flex justify-center items-center bg-black/40">
             <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg max-h-[90vh] overflow-y-auto">
                 <div class="flex justify-between items-center border-b pb-3 ">
                     <h3 class="text-lg font-semibold">Add Worker</h3>
                     <button id="closebtn" class="text-gray-600 text-xl">x</button>
                    </div>
                    
                    <div class="mt-4 space-y-4">
                        <div>
                            <label for="full_name" class="block font-medium">Full name</label>
                            <input  type="text"  id="full_name"  class="border w-full p-2 rounded mt-1"  placeholder="John"  required/>
                        </div>
                        
                        <div>
                            <label for="role" class="block font-medium">Role</label>
                            <select id="role" class="border p-2 w-full rounded">
                                <option value="Receptionist">Receptionist</option>
                                <option value="It Guy">It Guy</option>
                                <option value="Security">Security</option>
                                <option value="Cleaning">Cleaning</option>
                                <option value="Manager">Manager</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div id="preview">
                            <label for="imgUrl" class="block font-medium">Photo (URL)</label>
                            <input  type="url"  id="imgUrl"  class="border w-full p-2 rounded"  placeholder="https://example.com/photo.jpg"  required/>
                            <img  id="img" src="" class="mt-3 flex justify-center w-20 h-20 object-cover rounded-4xl"/>
                        </div>
                        
                        <h4 class="text-md font-semibold">Experiences</h4>
                        
                        <div id="expmore" class="hidden border-2 p-4 rounded-2xl bg-gray-100">
                            <div id="card" class="mt-4 relative ">
                                <div class="absolute right-0 top-0">
                                    <button id="removebtn">X</button>
                                </div>
                                <div>
                                    <label class="block">Company</label>
                                    <input id="Company" type="text" class="border w-full p-2 rounded bg-white" required/>
                                </div>
                                
                                <div>
                                    <label class="block">Role</label>
                                    <input id="oldRole" type="text" class="border w-full p-2 rounded bg-white" required/>
                                </div>
                                
                                <div class="flex gap-3">
                                    <div class="flex-1">
                                        <label>From</label>
                                        <input type="date" id="from" class="border w-full p-2 rounded bg-white" required/>
                                    </div>
                                    <div class="flex-1">
                                        <label>To</label>
                                        <input type="date" id="to" class="border w-full p-2 rounded bg-white" required/>
                                    </div>
                                </div>
                            </div>
                            <div id="test">
                                
                            </div>
                            
                        </div>
                        <div class="flex justify-between">
                            <button id="expbtn" class="px-4 py-2 bg-yellow-500 text-white rounded-2xl">Add Experiences</button>
                            <button id="cancelexpbtn" class="hidden px-4 py-2 bg-red-500 text-white rounded-2xl">Cancel</button>
                            <button id="saveexpbtn" class="hidden px-4 py-2 bg-white text-yellow-500 rounded-2xl border border-amber-500">Save Experiences</button>
                        </div>
                        <div>
                            <label for="email" class="block font-medium">Email</label>
                            <input type="email" id="email" class="border w-full p-2 rounded" placeholder="john.doe@example.com" required/>
                        </div>
                        
                        <div>
                            <label for="phone" class="block font-medium">Phone</label>
                            <input type="text" id="phone" class="border w-full p-2 rounded" placeholder="0600000000"  required />
                        </div>
                        
                        <div class="flex justify-end gap-3 pt-4 border-t">
                            <button id="cancelbtn" class="px-4 py-2 bg-gray-200 rounded">
                                Cancel
                            </button>
                            <button id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded">
                                Save Worker
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dataworker" class="h-9/12 overflow-y-auto ">

            </div>
            <div class=" flex justify-center items-end">

                <button id="addworker" class="px-4 py-2 bg-blue-600 text-white rounded ">
                  Add Worker
                </button>
            </div>
     </header>
    <!-- img part -->
    <section>
      <div id="ever" class="item my-8 mx-4 ">
         <div id="see" class="hidden fixed inset-0 z-50 overflow-y-auto flex justify-center items-center bg-black/40">
             <div id="see1" class="bg-white p-6 rounded-lg shadow-lg w-1/5 max-w-lg mt-80">
                <div class="flex justify-between">
                    <button></button>
                    <button id="closeroombtn">x</button>
                </div>
                <div id="real">
                </div>
                
             </div>
          </div>
        <div id="item1" class="item1 rounded-2xl  flex-col flex justify-between items-center h-64 border-2">
          <div class="w-full h-1/5 border-b-2 border-b-black ">
            <h3 id="titleitem1" class="flex justify-center mt-3">conference Room (0/7)</h3>
          </div>
          <div id="place1">
          </div>
          <button id="itembtn1" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
        <div id="item2" class="item2 rounded-2xl  bg-red-500/40 flex-col flex justify-between items-center h-64 border-2">
            <div class="w-full h-1/5 border-b-2 border-b-black ">
                <h3 id="titleitem2" class="flex justify-center mt-3">Servers Room (0/5)</h3>
          </div>
            <div id="place2"></div>
          <button id="itembtn2" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
        <div id="item3" class="item3 rounded-2xl  bg-red-500/40 flex-col flex justify-between items-center h-64 border-2">
          <div  class="w-full h-1/5 border-b-2 border-b-black ">
            <h3 id="titleitem3" class="flex justify-center mt-3">Security Room (0/2)</h3>
          </div>
            <div id="place3"></div>
          <button id="itembtn3" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
        <div id="item4" class="item4 rounded-2xl  bg-red-500/40 flex-col flex justify-between items-center h-64 border-2">
          <div class="w-full h-1/5 border-b-2 border-b-black ">
            <h3 id="titleitem4" class="flex justify-center mt-3">Reception (0/4)</h3>
          </div>
            <div id="place4"></div>
          <button id="itembtn4" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
        <div id="item5" class="item5 rounded-2xl  flex-col flex justify-between items-center h-64 border-2">
          <div class="w-full h-1/5 border-b-2 border-b-black ">
            <h3 id="titleitem5" class="flex justify-center mt-3">Staff Room (0/4)</h3>
          </div>
            <div id="place5"></div>
          <button id="itembtn5" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
        <div id="item6" class="item6 rounded-2xl  bg-red-500/40 flex-col flex justify-between items-center h-64 border-2">
          <div class="w-full h-1/5 border-b-2 border-b-black ">
            <h3 id="titleitem6" class="flex justify-center mt-3">Vault (0/2)</h3>
          </div>
            <div id="place6"></div>
          <button id="itembtn6" class="px-2 py-1 bg-blue-600 text-white rounded m-1">+</button>
        </div>
      </div>
    </section>
    <div id="showdata" class="hidden fixed inset-0 z-50 overflow-y-auto flex justify-center items-center bg-black/40">

    </div>
    <script src="main.js"></script>
  </body>
</html>
